<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beato & Chelle Wedding Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #fefefe;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .invitation-image {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .invitation-image:hover {
            transform: translateY(-5px);
        }

        /* Special styling for the first image (main invitation) */
        .hero-image {
            margin-bottom: 60px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .rsvp-section {
            text-align: center;
            margin: 80px 0;
            padding: 50px 30px;
            background: linear-gradient(135deg, #f8f6f3 0%, #faf8f5 100%);
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
        }

        .rsvp-title {
            font-size: 2.2rem;
            color: #8b4d6b;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .rsvp-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 35px;
            font-style: italic;
        }

        .rsvp-button {
            display: inline-block;
            background: #8b4d6b;
            color: white;
            padding: 20px 50px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(139, 77, 107, 0.3);
            border: none;
            cursor: pointer;
        }

        .rsvp-button:hover {
            background: #6d3c54;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(139, 77, 107, 0.4);
        }

        .rsvp-button:active {
            transform: translateY(-1px);
        }

        .deadline-notice {
            background: #fff9f5;
            border-left: 4px solid #8b4d6b;
            padding: 20px 25px;
            margin: 40px 0;
            border-radius: 5px;
            font-style: italic;
            color: #555;
        }

        .deadline-notice strong {
            color: #8b4d6b;
        }

        /* Countdown Timer Styles */
        .countdown-section {
            text-align: center;
            margin: 60px 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f8f5f2 0%, #ede7d8 100%);
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(139, 69, 19, 0.1);
            border: 1px solid rgba(139, 69, 19, 0.15);
        }

        .countdown-title {
            color: #8B4513;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .countdown-subtitle {
            color: #A0522D;
            font-size: 16px;
            margin-bottom: 30px;
            font-style: italic;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #D2691E;
            border-radius: 12px;
            padding: 20px 15px;
            min-width: 80px;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.2);
        }

        .time-number {
            display: block;
            font-size: 36px;
            font-weight: bold;
            color: #8B4513;
            line-height: 1;
            margin-bottom: 5px;
        }

        .time-label {
            font-size: 14px;
            color: #A0522D;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .countdown-timer {
                gap: 15px;
            }

            .time-unit {
                min-width: 65px;
                padding: 15px 10px;
            }

            .time-number {
                font-size: 28px;
            }

            .countdown-title {
                font-size: 24px;
            }
        }

        /* Placeholder styling - remove when using real images */
        .placeholder {
            background: #f5f5f5;
            border: 2px dashed #ccc;
            padding: 60px 20px;
            text-align: center;
            color: #666;
            font-style: italic;
            border-radius: 8px;
        }

        .placeholder h3 {
            margin-bottom: 10px;
            color: #8b4d6b;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .invitation-image {
                margin-bottom: 30px;
                border-radius: 5px;
            }

            .hero-image {
                margin-bottom: 40px;
            }

            .rsvp-section {
                margin: 50px 0;
                padding: 40px 20px;
            }

            .rsvp-title {
                font-size: 1.8rem;
            }

            .rsvp-subtitle {
                font-size: 1.1rem;
            }

            .rsvp-button {
                padding: 18px 40px;
                font-size: 1.1rem;
                letter-spacing: 1px;
            }

            .deadline-notice {
                padding: 15px 20px;
                margin: 30px 0;
            }
        }

        @media (max-width: 480px) {
            .rsvp-button {
                padding: 16px 35px;
                font-size: 1rem;
            }
        }

        /* Smooth loading animation */
        .invitation-image {
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        .invitation-image:nth-child(1) {
            animation-delay: 0.1s;
        }

        .invitation-image:nth-child(2) {
            animation-delay: 0.2s;
        }

        .invitation-image:nth-child(3) {
            animation-delay: 0.3s;
        }

        .invitation-image:nth-child(4) {
            animation-delay: 0.4s;
        }

        .invitation-image:nth-child(5) {
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Main Invitation (Page 1) -->
        <img src="b_images/1.jpg" alt="Beato and Chelle Wedding Invitation - November 8, 2025"
            class="invitation-image hero-image">

        <!-- Countdown Timer Section -->
        <div class="countdown-section">
            <h2 class="countdown-title">Until We Say "I Do"</h2>
            <p class="countdown-subtitle">November 8, 2025 • 2:00 PM • Sta. Clara Chapel, Bacolod</p>

            <div class="countdown-timer" id="countdown">
                <div class="time-unit">
                    <span class="time-number" id="days">--</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="hours">--</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="minutes">--</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-unit">
                    <span class="time-number" id="seconds">--</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>
        </div>

        <!-- RSVP Section - Positioned after main invitation -->
        <div class="rsvp-section">
            <h2 class="rsvp-title">Please RSVP</h2>
            <p class="rsvp-subtitle">We can't wait to celebrate with you!</p>
            <a href="https://forms.gle/99P8K7f91D6FMvKd8" class="rsvp-button" target="_blank" rel="noopener">
                RSVP Now
            </a>
            <div class="deadline-notice">
                <strong>RSVP Deadline:</strong> September 1, 2025
            </div>
        </div>

        <!-- Guest Attire (Page 2) -->
        <img src="b_images/2.jpg" alt="Wedding Guest Attire Guidelines" class="invitation-image">

        <!-- FAQs (Page 3) -->
        <img src="b_images/3.jpg" alt="Wedding FAQs and Information" class="invitation-image">

        <!-- Family & Entourage Dress Code (Page 4) -->
        <img src="b_images/4.jpg" alt="Family and Entourage Dress Code" class="invitation-image">

        <!-- Principal Sponsors Dress Code (Page 5)-->
        <img src="b_images/5.jpg" alt="Principal Sponsors Dress Code" class="invitation-image">

        <!-- Final RSVP Call-to-Action -->
        <div class="rsvp-section">
            <h2 class="rsvp-title">Looking Forward to Seeing You</h2>
            <p class="rsvp-subtitle">Don't forget to RSVP!</p>
            <a href="https://forms.gle/99P8K7f91D6FMvKd8" class="rsvp-button" target="_blank" rel="noopener">
                RSVP Now
            </a>
        </div>

    </div>

    <script>
        // Wedding countdown timer
        function updateCountdown() {
            // Wedding date: November 8, 2025 at 2:00 PM (Philippine Time)
            const weddingDate = new Date('2025-11-08T14:00:00+08:00').getTime();
            const now = new Date().getTime();
            const timeLeft = weddingDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            } else {
                // Wedding day has arrived!
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';

                document.querySelector('.countdown-subtitle').textContent = '🎉 Today is the day! 🎉';
            }
        }

        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>

</body>

</html>
