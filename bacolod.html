<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beato & Chelle Wedding Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #fefefe;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .invitation-image {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .invitation-image:hover {
            transform: translateY(-5px);
        }

        /* Special styling for the first image (main invitation) */
        .hero-image {
            margin-bottom: 60px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .rsvp-section {
            text-align: center;
            margin: 80px 0;
            padding: 50px 30px;
            background: linear-gradient(135deg, #f8f6f3 0%, #faf8f5 100%);
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
        }

        .rsvp-title {
            font-size: 2.2rem;
            color: #8b4d6b;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .rsvp-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 35px;
            font-style: italic;
        }

        .rsvp-button {
            display: inline-block;
            background: #8b4d6b;
            color: white;
            padding: 20px 50px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(139, 77, 107, 0.3);
            border: none;
            cursor: pointer;
        }

        .rsvp-button:hover {
            background: #6d3c54;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(139, 77, 107, 0.4);
        }

        .rsvp-button:active {
            transform: translateY(-1px);
        }

        .deadline-notice {
            background: #fff9f5;
            border-left: 4px solid #8b4d6b;
            padding: 20px 25px;
            margin: 40px 0;
            border-radius: 5px;
            font-style: italic;
            color: #555;
        }

        .deadline-notice strong {
            color: #8b4d6b;
        }

        /* Placeholder styling - remove when using real images */
        .placeholder {
            background: #f5f5f5;
            border: 2px dashed #ccc;
            padding: 60px 20px;
            text-align: center;
            color: #666;
            font-style: italic;
            border-radius: 8px;
        }

        .placeholder h3 {
            margin-bottom: 10px;
            color: #8b4d6b;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .invitation-image {
                margin-bottom: 30px;
                border-radius: 5px;
            }

            .hero-image {
                margin-bottom: 40px;
            }

            .rsvp-section {
                margin: 50px 0;
                padding: 40px 20px;
            }

            .rsvp-title {
                font-size: 1.8rem;
            }

            .rsvp-subtitle {
                font-size: 1.1rem;
            }

            .rsvp-button {
                padding: 18px 40px;
                font-size: 1.1rem;
                letter-spacing: 1px;
            }

            .deadline-notice {
                padding: 15px 20px;
                margin: 30px 0;
            }
        }

        @media (max-width: 480px) {
            .rsvp-button {
                padding: 16px 35px;
                font-size: 1rem;
            }
        }

        /* Smooth loading animation */
        .invitation-image {
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        .invitation-image:nth-child(1) {
            animation-delay: 0.1s;
        }

        .invitation-image:nth-child(2) {
            animation-delay: 0.2s;
        }

        .invitation-image:nth-child(3) {
            animation-delay: 0.3s;
        }

        .invitation-image:nth-child(4) {
            animation-delay: 0.4s;
        }

        .invitation-image:nth-child(5) {
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Main Invitation (Page 1) -->
        <img src="b_images/1.jpg" alt="Beato and Chelle Wedding Invitation - November 8, 2025"
            class="invitation-image hero-image">

        <!-- RSVP Section - Positioned after main invitation -->
        <div class="rsvp-section">
            <h2 class="rsvp-title">Please RSVP</h2>
            <p class="rsvp-subtitle">We can't wait to celebrate with you!</p>
            <a href="https://forms.gle/99P8K7f91D6FMvKd8" class="rsvp-button" target="_blank" rel="noopener">
                RSVP Now
            </a>
            <div class="deadline-notice">
                <strong>RSVP Deadline:</strong> September 1, 2025
            </div>
        </div>

        <!-- Guest Attire (Page 2) -->
        <img src="b_images/2.jpg" alt="Wedding Guest Attire Guidelines" class="invitation-image">

        <!-- FAQs (Page 3) -->
        <img src="b_images/3.jpg" alt="Wedding FAQs and Information" class="invitation-image">

        <!-- Family & Entourage Dress Code (Page 4) -->
        <img src="b_images/4.jpg" alt="Family and Entourage Dress Code" class="invitation-image">

        <!-- Principal Sponsors Dress Code (Page 5)-->
        <img src="b_images/5.jpg" alt="Principal Sponsors Dress Code" class="invitation-image">

        <!-- Final RSVP Call-to-Action -->
        <div class="rsvp-section">
            <h2 class="rsvp-title">Looking Forward to Seeing You</h2>
            <p class="rsvp-subtitle">Don't forget to RSVP!</p>
            <a href="https://forms.gle/99P8K7f91D6FMvKd8" class="rsvp-button" target="_blank" rel="noopener">
                RSVP Now
            </a>
        </div>

    </div>

</body>

</html>
